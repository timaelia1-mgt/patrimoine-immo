name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ” Run linter
        run: npm run lint

      - name: ğŸ§ª Run tests
        run: npm run test:run

      - name: ğŸ“Š Run tests with coverage
        run: npm run test:coverage

      - name: ğŸ“ˆ Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          # Variables publiques Supabase (depuis secrets GitHub)
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          
          # Valeurs factices pour le build (non utilisÃ©es dans les pages statiques)
          SUPABASE_SERVICE_ROLE_KEY: "dummy-key-for-build"
          RESEND_API_KEY: "dummy-key-for-build"
          STRIPE_SECRET_KEY: "dummy-key-for-build"
          STRIPE_WEBHOOK_SECRET: "dummy-key-for-build"
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: "dummy-key-for-build"
          
          # Skip validation des variables d'environnement
          SKIP_ENV_VALIDATION: "1"
